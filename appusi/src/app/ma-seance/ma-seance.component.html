<div class="row">
    <div class="col-12">
        <div class="accordion" [attr.id]="'accordionExample'">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#col_avant'" aria-expanded="true" [attr.aria-controls]="'col_avant'">
                        Elèves
                    </button>
                </h2>
                <div [id]="'col_avant'" class="accordion-collapse collapse show"
                    [attr.data-bs-parent]="'accordionExample'">
                    <div class="accordion-body">
                        <table>
                            <thead>
                                <th>Nom</th>
                                <th>Inscription</th>
                                <th>Séance</th>
                                <th>Contact d'urgence</th>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let item of Potentiel ">
                                    <ng-container *ngIf="!item.statut_seance">

                                        <tr>
                                            <td>{{item.rider_libelle}}</td>
                                            <td>
                                                <ng-container *ngIf="item.statut">
                                                    <i *ngIf="item.statut.toString() == 'présent'" style="font-size: 2rem;color: green;"
                                                        class="bi bi-check-circle-fill"></i>
                                                    <i *ngIf="item.statut.toString() == 'absent'" style="font-size: 2rem;color: red;"
                                                        class="bi bi-x-circle-fill"></i>
                                                </ng-container>
                                                <ng-container *ngIf="!item.statut">
                                                    <i style="font-size: 2rem;color: gray;" class="bi bi-question-circle-fill"></i>
                                                </ng-container>

                                            </td>
                                            <td>
                                                <div class="btn-group" role="group"
                                                    aria-label="Basic radio toggle button group">
                                                    <input type="radio" [(ngModel)]="item.statut_seance" (ngModelChange)="UpdateStatut(item)"
                                                        [value]="'présent'" class="btn-check" name="btnradio"
                                                        id="btnradio1" autocomplete="off">
                                                    <label class="btn btn-outline-success"
                                                        for="btnradio1">Présent</label>

                                                    <input type="radio" [(ngModel)]="item.statut_seance" (ngModelChange)="UpdateStatut(item)"
                                                        [value]="'absent'" class="btn-check" name="btnradio"
                                                        id="btnradio2" autocomplete="off">
                                                    <label class="btn btn-outline-danger" for="btnradio2">Absent</label>


                                                </div>
                                            </td>
                                            <td>{{item.contact_urgence}}</td>
                                        </tr>
                                    </ng-container>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#collapseOne'" aria-expanded="true"
                        [attr.aria-controls]="'collapseOne'">
                        Présents à la séance
                    </button>
                </h2>
                <div [id]="'collapseOne'" class="accordion-collapse collapse show"
                    [attr.data-bs-parent]="'accordionExample'">
                    <div class="accordion-body">
                        <table>
                            <thead>
                                <th>Nom</th>
                                <th>Inscription</th>
                                <th>Séance</th>
                                <th>Contact d'urgence</th>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let present of Present ">
                                    <ng-container *ngIf="present.statut_seance">
                                        <ng-container *ngIf="present.statut_seance.toString() == 'présent'">

                                            <tr>
                                                <td>{{present.rider_libelle}}</td>
                                                <td>
                                                    <ng-container *ngIf="present.statut">
                                                        <i *ngIf="present.statut.toString() == 'présent'"
                                                        style="font-size: 2rem;color: green;" class="bi bi-check-circle-fill"></i>
                                                        <i *ngIf="present.statut.toString() == 'absent'"
                                                        style="font-size: 2rem;color: red;" class="bi bi-x-circle-fill"></i>
                                                    </ng-container>
                                                    <ng-container *ngIf="!present.statut">
                                                        <i style="font-size: 2rem;color: gray;" class="bi bi-question-circle-fill"></i>
                                                    </ng-container>

                                                </td>
                                                <td>
                                                    <div class="btn-group" role="group"
                                                        aria-label="Basic radio toggle button group">
                                                        <input type="radio" [(ngModel)]="present.statut_seance" (ngModelChange)="UpdateStatut(present)"
                                                            [value]="'présent'" class="btn-check" name="btnradio"
                                                            id="btnradio1" autocomplete="off">
                                                        <label class="btn btn-outline-success"
                                                            for="btnradio1">Présent</label>

                                                        <input type="radio" [(ngModel)]="present.statut_seance" (ngModelChange)="UpdateStatut(present)"
                                                            [value]="'absent'" class="btn-check" name="btnradio"
                                                            id="btnradio2" autocomplete="off">
                                                        <label class="btn btn-outline-danger"
                                                            for="btnradio2">Absent</label>


                                                    </div>
                                                </td>
                                                <td>{{present.contact_urgence}}</td>
                                            </tr>
                                        </ng-container>
                                    </ng-container>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#Absent'" aria-expanded="true" [attr.aria-controls]="'Absent'">
                        Absent à la séance
                    </button>
                </h2>
                <div [id]="'Absent'" class="accordion-collapse collapse show"
                    [attr.data-bs-parent]="'accordionExample'">
                    <div class="accordion-body">
                        <table>
                            <thead>
                                <th>Nom</th>
                                <th>Inscription</th>
                                <th>Présence séance</th>
                                <th>Contact d'urgence</th>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let absent of Absent ">
                                    <ng-container *ngIf="absent.statut_seance">
                                        <ng-container *ngIf="absent.statut_seance.toString() == 'absent'">

                                            <tr>
                                                <td>{{absent.rider_libelle}}</td>
                                                <td>
                                                    <ng-container *ngIf="absent.statut">
                                                        <i *ngIf="absent.statut.toString() == 'présent'"
                                                        style="font-size: 2rem;color: green;" class="bi bi-check-circle-fill"></i>
                                                        <i *ngIf="absent.statut.toString() == 'absent'"
                                                        style="font-size: 2rem;color: red;" class="bi bi-x-circle-fill"></i>
                                                    </ng-container>
                                                    <ng-container *ngIf="!absent.statut">
                                                        <i style="font-size: 2rem;color: gray;" class="bi bi-question-circle-fill"></i>
                                                    </ng-container>

                                                </td>
                                                <td>
                                                    <div class="btn-group" role="group"
                                                        aria-label="Basic radio toggle button group">
                                                        <input type="radio" [(ngModel)]="absent.statut_seance" (ngModelChange)="UpdateStatut(absent)"
                                                            [value]="'présent'" class="btn-check" name="btnradio"
                                                            id="btnradio1" autocomplete="off">
                                                        <label class="btn btn-outline-success"
                                                            for="btnradio1">Présent</label>

                                                        <input type="radio" [(ngModel)]="absent.statut_seance" (ngModelChange)="UpdateStatut(absent)"
                                                            [value]="'absent'" class="btn-check" name="btnradio"
                                                            id="btnradio2" autocomplete="off">
                                                        <label class="btn btn-outline-danger"
                                                            for="btnradio2">Absent</label>


                                                    </div>
                                                </td>
                                                <td>{{absent.contact_urgence}}</td>
                                            </tr>
                                        </ng-container>
                                    </ng-container>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
