<div class="row">
    <div class="col-12">
        <div class="accordion" [attr.id]="'accordionExample'">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#col_avant'" aria-expanded="true"
                        [attr.aria-controls]="'col_avant'">
                        Elèves
                    </button>
                </h2>
                <div [id]="'col_avant'" class="accordion-collapse collapse show"
                    [attr.data-bs-parent]="'accordionExample'">
                    <div class="accordion-body">
                        <table>
                            <thead>
                                <th>Nom</th>
                                <th>Inscription</th>
                                <th>Séance</th>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let item of Liste ">
                                    <ng-container *ngIf="!item.statut_seance">

                                        <tr>
                                            <td>{{item.rider_libelle}}</td>
                                            <td> <i style="color: green;" class="bi bi-check-circle-fill"></i>
                                                <i style="color: red;" class="bi bi-x-circle-fill"></i>
                                                <i style="color: gray;" class="bi bi-question-circle-fill"></i>
                                                
                                            </td>
                                            <td>
                                                <div class="btn-group" role="group"
                                                    aria-label="Basic radio toggle button group">
                                                    <input *ngIf="item.statut.toString() == 'présent'" type="radio"
                                                        [(ngModel)]="item.statut_seance" [value]="'présent confirmé'"
                                                        class="btn-check" name="btnradio" id="btnradio1"
                                                        autocomplete="off">
                                                    <label *ngIf="item.statut.toString() == 'présent'"
                                                        class="btn btn-outline-primary" for="btnradio1">Présent
                                                        confirmé</label>

                                                    <input *ngIf="item.statut.toString() == 'absent'" type="radio"
                                                        [(ngModel)]="item.statut_seance" [value]="'absent confirmé'"
                                                        class="btn-check" name="btnradio" id="btnradio2"
                                                        autocomplete="off">
                                                    <label *ngIf="item.statut.toString() == 'absent'"
                                                        class="btn btn-outline-primary" for="btnradio2">Absent
                                                        confirmé</label>

                                                    <input *ngIf="item.statut.toString() == 'présent'" type="radio"
                                                        [(ngModel)]="item.statut_seance"
                                                        [value]="'inscrit finalement absent'" class="btn-check"
                                                        name="btnradio" id="btnradio3" autocomplete="off">
                                                    <label *ngIf="item.statut.toString() == 'présent'"
                                                        class="btn btn-outline-primary" for="btnradio3">Inscrit
                                                        finalement absent</label>

                                                    <input *ngIf="item.statut.toString() == 'non inscrit'" type="radio"
                                                        [(ngModel)]="item.statut_seance" [value]="'absent non inscrit'"
                                                        class="btn-check" name="btnradio" id="btnradio4"
                                                        autocomplete="off">
                                                    <label *ngIf="item.statut.toString() == 'non inscrit'"
                                                        class="btn btn-outline-primary" for="btnradio4">absent non
                                                        inscrit</label>

                                                    <input *ngIf="item.statut.toString() == 'non inscrit'" type="radio"
                                                        [(ngModel)]="item.statut_seance" [value]="'présent non inscrit'"
                                                        class="btn-check" name="btnradio" id="btnradio5"
                                                        autocomplete="off">
                                                    <label *ngIf="item.statut.toString() == 'non inscrit'"
                                                        class="btn btn-outline-primary" for="btnradio5">présent non
                                                        inscrit</label>

                                                    <input *ngIf="item.statut.toString() == 'absent'" type="radio"
                                                        [(ngModel)]="item.statut_seance"
                                                        [value]="'absent finalement présent'" class="btn-check"
                                                        name="btnradio" id="btnradio6" autocomplete="off">
                                                    <label *ngIf="item.statut.toString() == 'absent'"
                                                        class="btn btn-outline-primary" for="btnradio6">Absent
                                                        finalement présent</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
