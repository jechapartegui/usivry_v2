<ng-container *ngIf="liste_saison_VM">
    <table>
        <thead>
            <th i18n>ID</th>
            <th i18n>Nom</th>
            <th i18n>Adresse</th>
            <th></th>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of liste_saison_VM">
                <tr>
                    <td>{{item.id}}</td>
                    <td>
                        <div (click)="item.editing = true" *ngIf="!item.editing">
                            <span style="cursor: pointer;">{{item.nom}}</span>
                        </div>
                        <div *ngIf="item.editing">
                            <input [class]="item.valid.nom ? 'input_jecha' : 'input_jecha input_error'" i18n-placeholder
                                placeholder="Nom du lieu" type="text" [(ngModel)]="item.nom">
                            <small *ngIf="!item.valid.nom" class="small_jecha" i18n>Le nom doit faire au moins 3
                                caractères</small>

                        </div>
                    </td>
                    <td>
                        <div (click)="item.editing = true" *ngIf="!item.editing">
                            <span style="cursor: pointer;">{{item.adresse}}</span>
                        </div>
                        <div *ngIf="item.editing"><textarea
                                [class]="item.valid.adresse ? 'input_jecha' : 'input_jecha input_error'"
                                style="height: auto;" i18n-placeholder rows="2" placeholder="Adresse du lieu"
                                [(ngModel)]="item.adresse"></textarea>
                            <small *ngIf="!item.valid.adresse" class="small_jecha" i18n>L'adresse doit au moins faire 10
                                caractères</small>
                        </div>
                    </td>
                    <td>
